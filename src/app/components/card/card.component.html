<div
  class="card-container"
  [@cardAnimation]="'in'"
  [class.hovered]="isHovered"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
  (click)="onCardClick()"
>
  <div class="card-content">
    <div class="image-section">
      <img
        [src]="character.image"
        [alt]="character.name"
        class="character-image"
        loading="lazy"
      />
      <div class="power-badge" [@powerBadge]="isHovered ? 'hovered' : 'normal'">
        <span class="power-value">{{ character.ki }}</span>
      </div>
    </div>

    <div class="info-section">
      <h3 class="character-name">{{ character.name }}</h3>
      <div class="info-details">
        <span class="character-race">{{ character.race }}</span>
        <span class="divider">â€¢</span>
        <span class="character-affiliation">{{ character.affiliation }}</span>
      </div>
    </div>

    <div class="hover-content">
      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Max Power</span>
          <span class="stat-value">{{character.maxKi }}</span>
        </div>
      </div>
      <button class="view-more" (click)="onCardClick()">
        View Details
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</div>
